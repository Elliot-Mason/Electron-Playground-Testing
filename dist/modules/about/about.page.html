<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="./about.page.css">
</head>

<body>
    <script>
        fetch('data.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(data) {
            var mainContainer = document.getElementById("myData");
            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                div.innerText = 'Advert ID: ' + data[i].data[0].adverts_id;
                div.innerText += '\nAdvert Name: ' + data[i].data[0].adverts_name;
                div.innerText += '\nAdvert Created: ' + data[i].data[0].adverts_created;
                mainContainer.appendChild(div);
            }
        }
    </script>
    <div id="myData"></div>
</body>

</html>
